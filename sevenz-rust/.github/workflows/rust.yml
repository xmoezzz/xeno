name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy: 
      matrix:
        include:
          - os: macos-latest
            name: macos_x86_64
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            name: linux_x86_64
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            name: windows_x86_64
            target: x86_64-pc-windows-msvc
    steps:
    - uses: actions/checkout@v3
    - name: Install rust version
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: ${{matrix.target}}
    - uses: actions/checkout@v3
    - name: Run tests
      run: cargo test --verbose --release --features aes256